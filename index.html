<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>世界职业院校技能大赛翻牌倒计时</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="logo-placeholder.png" alt="Logo" id="logo">
            </div>
            <div class="settings-btn" id="settingsBtn">
                <svg viewBox="0 0 24 24" width="24" height="24">
                    <path d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.43,0.17-0.47,0.41L9.25,5.35C8.66,5.59,8.12,5.92,7.63,6.29L5.24,5.33c-0.22-0.08-0.47,0-0.59,0.22L2.74,8.87 C2.62,9.08,2.66,9.34,2.86,9.48l2.03,1.58C4.84,11.36,4.8,11.69,4.8,12s0.02,0.64,0.07,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.54 c0.05,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.44-0.17,0.47-0.41l0.36-2.54c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.12-0.22,0.07-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z"></path>
                </svg>
            </div>
        </header>
        
        <div class="main-title-container">
            <div class="main-title">世界职业院校技能大赛</div>
        </div>
        
        <div class="event-info">
            <div class="description">XX赛道倒计时</div>
            <div class="target-date-display">距离 <span id="targetDateDisplay">XXXX年XX月XX日</span> <span id="eventStatusDisplay">开幕</span>还有</div>
        </div>
        
        <div class="countdown-container">
            <div class="flip-card-container">
                <div class="flip-card" id="yearCard">
                    <div class="flip-card-inner">
                        <div class="flip-card-front">
                            <span class="number">0</span>
                        </div>
                        <div class="flip-card-back">
                            <span class="number">0</span>
                        </div>
                    </div>
                    <div class="label">年</div>
                </div>
                
                <div class="flip-card" id="monthCard">
                    <div class="flip-card-inner">
                        <div class="flip-card-front">
                            <span class="number">0</span>
                        </div>
                        <div class="flip-card-back">
                            <span class="number">0</span>
                        </div>
                    </div>
                    <div class="label">月</div>
                </div>
                
                <div class="flip-card" id="dayCard">
                    <div class="flip-card-inner">
                        <div class="flip-card-front">
                            <span class="number">0</span>
                        </div>
                        <div class="flip-card-back">
                            <span class="number">0</span>
                        </div>
                    </div>
                    <div class="label">日</div>
                </div>
                
                <div class="flip-card" id="hourCard">
                    <div class="flip-card-inner">
                        <div class="flip-card-front">
                            <span class="number">0</span>
                        </div>
                        <div class="flip-card-back">
                            <span class="number">0</span>
                        </div>
                    </div>
                    <div class="label">时</div>
                </div>
                
                <div class="flip-card" id="minuteCard">
                    <div class="flip-card-inner">
                        <div class="flip-card-front">
                            <span class="number">0</span>
                        </div>
                        <div class="flip-card-back">
                            <span class="number">0</span>
                        </div>
                    </div>
                    <div class="label">分</div>
                </div>
                
                <div class="flip-card" id="secondCard">
                    <div class="flip-card-inner">
                        <div class="flip-card-front">
                            <span class="number">0</span>
                        </div>
                        <div class="flip-card-back">
                            <span class="number">0</span>
                        </div>
                    </div>
                    <div class="label">秒</div>
                </div>
            </div>
        </div>
        
        <footer>
            <div class="copyright">© 本网页由抖动提供技术服务</div>
        </footer>
    </div>
    
    <div class="drawer" id="settingsDrawer">
        <div class="drawer-content">
            <div class="drawer-header">
                <h2>设置倒计时</h2>
                <button class="close-btn" id="closeDrawerBtn">&times;</button>
            </div>
            <div class="drawer-body">
                <div class="form-group">
                    <label for="targetDate">目标日期时间</label>
                    <input type="datetime-local" id="targetDate">
                </div>
                <div class="form-group">
                    <label for="mainTitle">主标题</label>
                    <input type="text" id="mainTitle" placeholder="例如：世界职业院校技能大赛">
                </div>
                <div class="form-group">
                    <label for="eventName">事件名称</label>
                    <input type="text" id="eventName" placeholder="例如：XX赛道倒计时">
                </div>
                <div class="form-group">
                    <label for="eventStatus">事件状态</label>
                    <select id="eventStatus">
                        <option value="开幕">开幕</option>
                        <option value="比赛">比赛</option>
                        <option value="结束">结束</option>
                        <option value="闭幕">闭幕</option>
                    </select>
                </div>
                <button class="save-btn" id="saveSettingsBtn">保存设置</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
